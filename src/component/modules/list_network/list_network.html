<div ng-if="ctrl.networks==0">No networks found</div>

<div class="gf-form-group">
    <div class="gf-form-inline" ng-repeat="network in ctrl.networks">
        <div class="gf-form">
            <h4>{{network.name}}</h4>
            <button class="btn btn-success" ng-click="ctrl.start(network.id)">Start</button>
            <button class="btn btn-danger" ng-click="ctrl.stop(network.id)">Stop</button>
        </div>
    </div>
</div>
