<div class="page-header">
    <h1>Delete Network</h1>
</div>

<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label" for="networks">Network</label>
            <select name="networks" id="networks" ng-options="network as network.name for network in ctrl.networks"
                    ng-model="network">
                <option value="" disabled selected hidden>Choose network</option>
            </select>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form">
            <button class="btn btn-success" ng-click="ctrl.delete()">Delete</button>
        </div>
    </div>
</div>
