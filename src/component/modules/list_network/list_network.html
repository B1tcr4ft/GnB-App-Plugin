<div ng-if="ctrl.networks==0">No networks found</div>

<div class="container-fluid">
    <div class="row" ng-repeat="network in ctrl.networks">
        <div class="col-sm-6">
            <!--TODO fix span-->
            <h4>{{network.name}} <span id="active-network" ng-if="network.active">Running</span><span id="stopped-network" ng-if="!network.active">Not running</span></h4>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-success" ng-disabled="network.active" ng-click="ctrl.start(network)">
                <i class="fa fa-play"></i>
                Start
            </button>
            <button class="btn btn-danger" ng-disabled="!network.active" ng-click="ctrl.stop(network)">
                <i class="fa fa-stop"></i>
                Stop
            </button>
        </div>
    </div>
</div>
