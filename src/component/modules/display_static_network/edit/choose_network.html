<div class="row-fluid">
    <div class="editor-row">
        <div class="section gf-form-group">
            <h5 class="section-heading">Modify Network</h5>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label" for="networks">Network</label>
                    <select name="networks" id="networks"
                            ng-options="network as network.name for network in ctrl.networks" ng-model="network"
                            ng-change="ctrl.setGraph()">
                        <option value="" disabled selected hidden>Choose network</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
